---
# ops/k8s/secrets.yaml
# Kubernetes Secrets for CUGAr orchestrator (template - DO NOT commit actual secrets)
# Per AGENTS.md ยง Secrets Management: All credentials MUST be env-only

apiVersion: v1
kind: Secret
metadata:
  name: cuga-orchestrator-secrets
  namespace: cugar
  labels:
    app: cuga-orchestrator
type: Opaque
stringData:
  # Model API Keys (base64 encode before deployment)
  # Per AGENTS.md: Local/service mode requires model API key
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ANTHROPIC_API_KEY: ""
  GROQ_API_KEY: ""
  
  # Service mode authentication (per AGENTS.md ยง Environment Mode Requirements)
  AGENT_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  
  # Observability API keys (optional)
  LANGFUSE_PUBLIC_KEY: ""
  LANGFUSE_SECRET_KEY: ""
  LANGCHAIN_API_KEY: ""
  OPENINFERENCE_API_KEY: ""
  
  # MCP service API keys (optional, for external services)
  BROWSER_API_KEY: ""
  SEARCH_API_KEY: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-browser-secrets
  namespace: cugar
type: Opaque
stringData:
  BROWSER_API_KEY: ""
  SEARCH_API_KEY: ""

---
# Example: Create secrets from file
# kubectl create secret generic cuga-orchestrator-secrets \
#   --from-env-file=ops/env/orchestrator.env \
#   --namespace=cugar

# Example: Create secrets from literal values
# kubectl create secret generic cuga-orchestrator-secrets \
#   --from-literal=OPENAI_API_KEY='sk-...' \
#   --from-literal=AGENT_TOKEN='token-...' \
#   --namespace=cugar

# Example: Seal secrets with sealed-secrets controller
# kubeseal --format=yaml < secrets.yaml > sealed-secrets.yaml
