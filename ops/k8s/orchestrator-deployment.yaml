---
# ops/k8s/orchestrator-deployment.yaml
# Kubernetes deployment for CUGAr orchestrator with health checks and resource limits

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuga-orchestrator
  namespace: cugar
  labels:
    app: cuga-orchestrator
    tier: core
    version: v0.2.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: cuga-orchestrator
  template:
    metadata:
      labels:
        app: cuga-orchestrator
        tier: core
        version: v0.2.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cuga-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: orchestrator
        # Pinned version per AGENTS.md ยง 3 (no :latest)
        image: cuga/orchestrator:v0.2.0
        imagePullPolicy: IfNotPresent
        
        # Resource limits per AGENTS.md production readiness
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        # Environment from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: cuga-orchestrator-config
        - secretRef:
            name: cuga-orchestrator-secrets
        
        # Explicit env vars (override configmap)
        env:
        - name: REGISTRY_PATH
          value: "/app/registry.yaml"
        - name: AGENT_BUDGET_CEILING
          value: "100"
        - name: AGENT_BUDGET_POLICY
          value: "warn"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://observability-collector:4318"
        - name: OTEL_SERVICE_NAME
          value: "cuga-orchestrator"
        
        # Ports
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8000  # Same port, /metrics endpoint
          protocol: TCP
        
        # Liveness probe (restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe (remove from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Startup probe (allow slow startup)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60s total (12*5s)
        
        # Volume mounts
        volumeMounts:
        - name: registry-config
          mountPath: /app/registry.yaml
          subPath: registry.yaml
          readOnly: true
        - name: settings-config
          mountPath: /app/settings.toml
          subPath: settings.toml
          readOnly: true
        - name: output
          mountPath: /app/output
          readOnly: false
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: registry-config
        configMap:
          name: cuga-registry
      - name: settings-config
        configMap:
          name: cuga-settings
      - name: output
        emptyDir: {}
      
      # Affinity (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cuga-orchestrator
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (allow scheduling on tainted nodes if needed)
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "ai-agents"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: cuga-orchestrator
  namespace: cugar
  labels:
    app: cuga-orchestrator
spec:
  type: ClusterIP
  selector:
    app: cuga-orchestrator
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cuga-orchestrator
  namespace: cugar
  labels:
    app: cuga-orchestrator

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cuga-orchestrator
  namespace: cugar
spec:
  minAvailable: 1  # Ensure at least 1 pod during disruptions
  selector:
    matchLabels:
      app: cuga-orchestrator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cuga-orchestrator
  namespace: cugar
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cuga-orchestrator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # Scale up quickly
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
